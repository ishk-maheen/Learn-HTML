<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table align="center">
        <caption><big>
                <u style="color:blue ;">Thead</u>
                <u style="color:brown ;">Tbody</u>

            </big></caption>
        <thead>
            <tr>
                <th>Subjects</th>

            </tr>

            </tr>
            <tr>

            </tr>
            <tr>

        <tfoot>
            <tr>
                <td><b>Total Marks</b></td>
                <td><b>225</b></td>
            </tr>
        </tfoot>
    </table>

</html>
