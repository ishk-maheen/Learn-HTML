<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>
<body>
    <h2>Ordered List</h2>
    <ol>
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ol>

    <ol type="A">
        <li>Tomato</li>
        <li>Potato</li>
        <li>Onion</li>
    </ol>
    <ol type="a">
        <li>Spoon</li>
        <li>Fork</li>
        <li>Knife</li>
    </ol>
    <ol type="I">
        <li>Rose</li>
        <li>Jasmine</li>
        <li>Sunflower</li>
    </ol>
    <ol type="i">
        <li>Pencil</li>
        <li>scale</li>
        <li>Eraser</li>
    </ol>
</body>
</html>
